<h1>Stations</h1>
<p *ngIf="isBusy"><i>Loading stations ...</i></p>
<p *ngIf="!isBusy">
  <i>Click to select a station</i> &nbsp;
  <button (click)="getStations()" [hidden]="!station">Refresh</button> &nbsp;
</p>

<fieldset>
    <label>
      Station:
      <select [(ngModel)]="station.name">
        <option *ngFor="let stat of stations">{{stat.name}}</option>
      </select>
    </label>
</fieldset>

<div *ngIf="!isBusy">
  <i>Click to play a station</i> &nbsp;
  <button (click)="playStation()" [hidden]="!station">Play</button> &nbsp;
  <ul>
    <li>
        {{station.id}}
        {{station.name}}
        {{station.website}}
    </li>
  </ul>
</div>

<div *ngIf="!isBusy">
  <hr>
  <!-- <customer-detail [customer]="customer"
                   (shift)="shift($event)">
  </customer-detail> -->
</div>

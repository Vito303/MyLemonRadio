<h1>Customers</h1>
<p *ngIf="isBusy"><i>Loading customers ...</i></p>
<p *ngIf="!isBusy">
  <i>Click to select a customer</i> &nbsp;
  <button (click)="getStations()">Refresh</button> &nbsp;
  <button (click)="save(customer)" [hidden]="!customer">Save</button> &nbsp;
</p>

<ul>
  <li *ngFor="let stat of stations"
      (click)="station = stat"
      [ngClass]="{selected: stat === station}">
      {{stat.name}}
      {{stat.website}}
  </li>
</ul>

<div *ngIf="customer">
  <hr>
  <!-- <customer-detail [customer]="customer"
                   (shift)="shift($event)">
  </customer-detail> -->
</div>
